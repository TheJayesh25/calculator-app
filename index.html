<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <button class="button" onclick="handleButtonClick(7)" value="7">7</button>
        <button class="button" onclick="handleButtonClick(8)" value="8">8</button>
        <button class="button" onclick="handleButtonClick(9)" value="9">9</button>
        <button class="button" onclick="handleButtonClick('*')" value="*">*</button><br>
        <button class="button" onclick="handleButtonClick(4)" value="4">4</button>
        <button class="button" onclick="handleButtonClick(5)" value="5">5</button>
        <button class="button" onclick="handleButtonClick(6)" value="6">6</button>
        <button class="button" onclick="handleButtonClick('-')" value="-">-</button><br>
        <button class="button" onclick="handleButtonClick(1)" value="1">1</button>
        <button class="button" onclick="handleButtonClick(2)" value="2">2</button>
        <button class="button" onclick="handleButtonClick(3)" value="3">3</button>
        <button class="button" onclick="handleButtonClick('+')" value="+">+</button><br>
        <button class="button" onclick="handleButtonClick('.')">.</button>
        <button class="button" onclick="handleButtonClick(0)" value="0">0</button>
        <button class="button" onclick="handleButtonClick('/')">/</button>
        <button class="button" onclick="handleButtonClick('=')">=</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
